<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum() {
  // 修正: 文字列を数値に変換してから加算する
    form.c.value = parseFloat(form.a.value) + parseFloat(form.b.value);	
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
